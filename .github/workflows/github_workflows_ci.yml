name: Node.js 

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set up OpenAIP Database API Key
        run: echo "OPENAIP_DATABASE_API_KEY=${{ secrets.OPENAIP_DATABASE_API_KEY }}" >> $GITHUB_ENV

